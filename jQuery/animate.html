<!DOCTYPE html>
<html>
<head>
	<title>jQuery animation</title>
	<style type="text/css">
		#panel{
			max-width: 150px;
			padding: 50px 0;
			background-color: red;
			color: white;
			text-align: center;
			position: relative;
		}
	</style>
</head>
<body>
	<p id="panel">Animation</p>
	<button id="start">Start</button>
	<button id="stop">Stop</button>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#start').click(function(){
$('#panel').animate({left:'350px'},3000);
// $('#panel').animate({top:'350px'},3000);
// $('#panel').animate({left:'0px'},3000);
// $('#panel').animate({top:'0px'},3000);
		});
		$('#stop').click(function(){
			$('#panel').stop();
		});
	})
</script>

</body>
</html>
