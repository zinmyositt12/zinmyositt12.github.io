<!DOCTYPE html>
<html>
<head>
	<title>jQuery Slider</title>
	<style type="text/css">
		#click_slide{
			max-width: 250px;
			background-color: black;
			color: white;
			text-align: center;
			padding: 5px 0;
			margin-bottom: 0;
			cursor: pointer;
		}
		#panel{
		max-width: 250px;
			background-color: #1f2421;
			color: white;
			text-align: center;
			padding: 50px 0;
			margin-top: 0;
			/*display: none;*/
		}
	</style>
</head>
<body>
<p id="click_slide">Click Me</p>
<p id="panel">Hello Slider</p>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#click_slide').click(function(){
			// $('#panel').slideUp('slow');
			// $('#panel').slideDown('slow');
			$('#panel').slideToggle('slow');

		})
	})
</script>
</body>
</html>
